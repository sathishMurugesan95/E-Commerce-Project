<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cart Item</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    input, button { display:block; margin:10px 0; padding:8px; width:300px; }
    button { cursor:pointer; background:#007BFF; color:white; border:none; }
    #response { margin-top:10px; color:green; }
  </style>
</head>
<body>
  <h2>Add Cart Items</h2>
  <label>User ID:</label>
  <input type="number" id="userId" readonly>

  <label>Product ID:</label>
  <input type="number" id="productId">

  <label>Quantity:</label>
  <input type="number" id="quantity">

  <button onclick="addSingleCartItem()">Add Single Item</button>
  <button onclick="addMultipleCartItems()">Add Multiple Items</button>

  <div id="response"></div>

  <script>
    const API_BASE = "http://localhost:8084/api/e_commerce";

    // Get userId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get("userId");
    document.getElementById("userId").value = userId;

    async function addSingleCartItem() {
      const data = {
        user: { id: parseInt(userId) },
        product: { id: parseInt(document.getElementById("productId").value) },
        quantity: parseInt(document.getElementById("quantity").value)
      };

      try {
        const res = await fetch(`${API_BASE}/addCart`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("response").textContent = result.description;
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
      }
    }

    async function addMultipleCartItems() {
      const items = [
        {
          user: { id: parseInt(userId) },
          product: { id: parseInt(document.getElementById("productId").value) },
          quantity: parseInt(document.getElementById("quantity").value)
        },
        {
          user: { id: parseInt(userId) },
          product: { id: parseInt(document.getElementById("productId").value) },
          quantity: parseInt(document.getElementById("quantity").value)
        }
      ];

      try {
        const res = await fetch(`${API_BASE}/addCart`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(items)
        });
        const result = await res.json();
        document.getElementById("response").textContent = result.description;
      } catch (err) {
        document.getElementById("response").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
