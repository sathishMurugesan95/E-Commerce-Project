<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { cursor: pointer; background: #007BFF; color: white; border: none; }
    #message { color: green; margin-top: 10px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Forgot Password</h2>

  <label>Email:</label>
  <input type="email" id="email" placeholder="Enter your email" required>
  <button onclick="requestOtp()">Send OTP</button>

  <div id="message"></div>
  <div id="error"></div>

  <script>
    const API_BASE = "http://localhost:8084/api/e_commerce";

    function requestOtp() {
      const email = document.getElementById("email").value.trim();
      document.getElementById("message").textContent = "";
      document.getElementById("error").textContent = "";

      fetch(`${API_BASE}/forgot-password`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.text()) // backend returns plain text
      .then(message => {
        console.log("OTP Response:", message);
        document.getElementById("message").textContent = message;
        // redirect to reset page with email in query param
        setTimeout(() => {
          window.location.href = `reset-password.html?email=${encodeURIComponent(email)}`;
        }, 2000);
      })
      .catch(err => {
        console.error(err);
        document.getElementById("error").textContent = "Error sending OTP";
      });
    }
  </script>
</body>
</html>
