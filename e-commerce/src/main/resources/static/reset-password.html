<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    button { cursor: pointer; background: #007BFF; color: white; border: none; }
    #message { color: green; margin-top: 10px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Reset Password</h2>

  <label>OTP:</label>
  <input type="text" id="otp" placeholder="Enter OTP" required>

  <label>New Password:</label>
  <input type="password" id="newPassword" placeholder="Enter new password" required>

  <button onclick="resetPassword()">Reset Password</button>

  <div id="message"></div>
  <div id="error"></div>

  <script>
    const API_BASE = "http://localhost:8084/api/e_commerce";

    // Get email from URL query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');
    console.log("Resetting password for email:", email);

    // Make function async
    async function resetPassword() {
      const otp = document.getElementById("otp").value.trim();
      const newPassword = document.getElementById("newPassword").value.trim();

      document.getElementById("message").textContent = "";
      document.getElementById("error").textContent = "";

      try {
        const res = await fetch(`${API_BASE}/reset-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp, newPassword })
        });

        const data = await res.text(); // parse as text

        if (!res.ok) {
          document.getElementById("error").textContent = data; // show error
          return;
        }

        document.getElementById("message").textContent = data;

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);

      } catch (err) {
        console.error(err);
        document.getElementById("error").textContent = "Error resetting password";
      }
    }
  </script>
</body>
</html>
